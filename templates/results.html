<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simulation Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        .avg-price {
            font-size: 24px;
            color: #2c3e50;
            margin-top: 15px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monte Carlo Simulation Results</h1>
        <div class="avg-price">Average Price: ${{ avg_price | round(2) }}</div>
        <img src="data:image/png;base64,{{ plot_url }}" alt="Monte Carlo Paths">
        <br>
        <a href="{{ url_for('home') }}">Run Another Simulation</a>
    </div>
</body>
</html>
