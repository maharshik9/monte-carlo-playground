{% extends "base.html" %}
{% block content %}
<div class="text-center">
    <div class="hero-title">Welcome to Monte Carlo Playground</div>
    <div class="hero-sub">Run quick asset price simulations and track your runs.</div>

    {% if current_user.is_authenticated %}
        <div class="d-flex justify-content-center gap-2 mt-3">
            <a class="btn btn-accent btn-lg" href="{{ url_for('montecarlo') }}">New Simulation</a>
            <a class="btn btn-green btn-lg" href="{{ url_for('history') }}">View History</a>
        </div>
    {% else %}
        <div class="mt-3">
            <p>Please <a href="{{ url_for('login') }}">login</a> or <a href="{{ url_for('register') }}">register</a> to start simulating.</p>
        </div>
    {% endif %}
</div>

{% endblock %}
