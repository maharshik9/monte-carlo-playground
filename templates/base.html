<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Monte Carlo Playground</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <div class="container">
            <a class="navbar-brand" href="/">MonteCarlo</a>

            <div>
                {% if current_user.is_authenticated %}
                    <span class="nav-welcome">Welcome, {{ current_user.username }}!</span>
                    <a class="btn btn-sm btn-danger" href="/logout">Logout</a>
                {% else %}
                    <a class="btn btn-sm btn-light" href="/login">Login</a>
                    <a class="btn btn-sm btn-warning" href="/register">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="main-container">
        <div class="site-card">
            {% block content %}{% endblock %}
        </div>
    </main>

    <div class="footer">Made with ♥ — Monte Carlo Playground</div>

</body>
</html>
